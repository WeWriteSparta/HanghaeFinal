spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:springcoredb
    username: sa
    password:


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${{ secrets.USERNAME }}
    password: ${{ secrets.PASSWORD }}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000