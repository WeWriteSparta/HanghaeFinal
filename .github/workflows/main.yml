name: wewrite 


on: 
  workflow_dispatch: 
  
env: # 새로 추가한 부분 
  S3_BUCKET_NAME: wewrite-deploy
  PROJECT_NAME: wewrite
  


jobs: 
  build: 
    runs-on: ubuntu-latest 
    
    
    steps: 
      - name: Checkout 
        uses: actions/checkout@v2 
        
      - name: Set up JDK 1.8 
        uses: actions/setup-java@v1 
        with: 
          java-version: 1.8 
        
      - name: Grant execute permission for gradlew 
        run: chmod +x gradlew 
        shell: bash 
        
      - name: Build with Gradle 
        run: ./gradlew build 
        shell: bash

      - name: Make zip file 
        run: zip -r ./$GITHUB_SHA.zip . 
        shell: bash 
        
      - name: Set Yml
        uses: microsoft/variable-substitution@v1
        with:
          files: ${{ env.RESOURCE_PATH }} 
        env:
          spring.datasource.username: ${{ secrets.DB_USERNAME }}
          spring.datasource.password: ${{ secrets.DB_PW }}
          spring.mail.username: ${{ secrets.MAIL_USERNAME }}
          spring.mail.password: ${{ secrets.MAIL_PW }}
          cloud.aws.credentials.accessKey: ${{ secrets.S3_STORAGE_ACCESSKEY }}
          cloud.aws.credentials.secretKey: ${{ secrets.S3_STORAGE_PW }}
        
      - name: Configure AWS credentials 
        uses: aws-actions/configure-aws-credentials@v1 
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_REGION }} 
          
      - name: Upload to S3 
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip
        
      - name: Code Deploy 
        run: aws deploy create-deployment --application-name wewrite-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name develop --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip


        

