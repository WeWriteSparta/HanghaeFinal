
name: Hanghae-final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name : Checkout
      - uses: actions/checkout@v2

      - name: Set up JDK 
        uses : actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle
        

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash
      
      - name: Configure AWS credentials
        uses: aws-acitons/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-aceess-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S#_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name contapApplication --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name master_release --s3-location bucket=contap-bucket,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip

